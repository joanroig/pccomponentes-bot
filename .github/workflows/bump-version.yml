name: "Bump version"

on:
  push:
    branches:
      - "master"
    paths-ignore:
      - "package.json"
      - "CHANGELOG.md"
jobs:
  bump-version:
    name: Bump Version on master and sync with develop
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.BUMP_VERSION_ACTION_TOKEN }}

      - name: Bump version and push tag
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.BUMP_VERSION_ACTION_TOKEN }}
          git-message: "ci: version bump to {version}"
          git-user-name: "github-actions[bot]"
          git-user-email: "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.BUMP_VERSION_ACTION_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

      - name: Merge master -> develop
        uses: robotology/gh-action-nightly-merge@v1.3.2
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          stable_branch: "master"
          development_branch: "develop"
          allow_ff: true
          user_name: "github-actions[bot]"
          user_email: "41898282+github-actions[bot]@users.noreply.github.com"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
